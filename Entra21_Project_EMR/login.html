<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons/icon.png" type="image/png">
    <title>EMR - Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <section class="row initial p-0 m-0">

        <div class="col login-image">
            <a class="text-primary logo-link" href="/index.html">
                <img class="logo" src="/icons/logo.png" alt="">
            </a>
        </div>

        <div class="col medical-color d-flex justify-content-center">
            <div class="align-self-center text-end form-width">
                <section class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="section row">
                                <div class="col">
                                    <div class="card">
                                        <form action="/menu.html" enctype="text/plain" method="get">

                                            <div class="card-header text-center">
                                                <h3>Área de Login</h3>
                                            </div>

                                            <div class="card-body">

                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"><img class="icon"
                                                            src="/icons/user-icon.png" alt="User icon"></span>
                                                    <input type="text" class="form-control"
                                                        placeholder="Informe seu nome de usuário." required>
                                                </div>

                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"><img class="icon"
                                                            src="/icons/password-icon.png" alt="Password icon"></span>
                                                    <input type="password" class="form-control"
                                                        placeholder="Informe sua senha." required>
                                                </div>

                                            </div>

                                            <div class="card-footer d-flex justify-content-between">
                                                <p>Não possui cadastro? Cadastre-se <a href="/pages/cadastro/usuarios/usuario-2-novo-index.html">aqui!</a></p>
                                                <div class="div">
                                                    <button type="reset" class="btn btn-outline-danger">Limpar</button>
                                                    <button type="submit" class="btn btn-primary">Login</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
