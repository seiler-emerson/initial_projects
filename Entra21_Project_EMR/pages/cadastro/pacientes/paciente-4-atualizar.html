                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/pacientes/paciente-3-lista.html">Listar Pacientes</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-light w-100" href="/pages/cadastro/pacientes/paciente-4-atualizar.html">Atualizar Paciente</a>

                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/cadastro-0.html">Voltar</a>

                    </ul>

                        <li>
                            <a class="text-decoration-none btn btn-danger w-100" href="/index.html">Sair</a>

                </nav>
            </div>

            <div class="col d-flex justify-content-center cadastro-image">
                <div class="card m-5 p-2">
                    <div class="card-body">
                        <div class="align-self-center table-width">
                            <section class="col">
    
                                    <div class="card-body">
                                        <div class="section row">
                                            <div class="col">
                                                <div class="card">
                                                    <form action="/salvo.html" enctype="text/plain" method="get">
                                                        <div class="card-body">
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="input-group mb-3">
                                                                        <label class="input-group-text" for="paciente-cpf">CPF</label>
                                                                        <select class="form-select" id="paciente">
                                                                            <option selected>Selecione o paciente pelo CPF...</option>
                                                                            <option value="1">CPF: 502.680.680-54</option>
                                                                            <option value="2">CPF: 296.131.660-09</option>
                                                                            <option value="3">CPF: 763.323.270-65</option>
                                                                            <option value="3">CPF: 163.514.890-16</option>
                                                                            <option value="3">CPF: 036.869.260-40</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
    
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="paciente-nome" class="form-label">Nome do paciente:</label>
                                                                        <input type="text" class="form-control" id="paciente-nome" placeholder="Nome do paciente">
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
        
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="mb-3">

                                                                        <input type="text" class="form-control" id="paciente-nome-mae" placeholder="Nome da mãe">
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="paciente-nome-pai" class="form-label">Nome do Pai:</label>
                                                                        <input type="text" class="form-control" id="paciente-nome-pai" placeholder="Nome da pai">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault1">
                                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                                          Masculino
                                                                        </label>
                                                                      </div>
                                                                      <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" checked>
                                                                        <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
                                                                      </div>
                                                                      <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" checked>
                                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                                          Outro
                                                                        </label>
                                                                      </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="paciente-nnascimento" class="form-label">Data Nascimento:</label>
                                                                        <input type="date" class="form-control" id="paciente-nascimento">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="paciente-rua" class="form-label">Nome da rua:</label>
                                                                        <input type="text" class="form-control" id="paciente-nome-pai" placeholder="Nome da rua">

                                                                </div>
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="paciente-bairro" class="form-label">Bairro:</label>
                                                                        <input type="text" class="form-control" id="paciente-bairro" placeholder="Bairro">
                                                                    </div>
                                                                </div>
                                                            </div>

                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="paciente-cidade" class="form-label">Cidade:</label>

                                                            <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                                                            <button type="submit" class="btn btn-primary">Salvar</button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
    
                            </section>
                        </div>
                    </div>

            </div>
