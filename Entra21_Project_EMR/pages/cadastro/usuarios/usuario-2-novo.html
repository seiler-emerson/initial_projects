<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons/icon.png" type="image/png">
    <title>EMR - Cadastro Usuário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container-fluid">
    <header class="row medical-color ">
        <a class="text-primary logo-link" href="/index.html">
            <img class="logo" src="/icons/logo.png" alt="">
        </a>
    </header>
    <main>
        <section class="row">
            <div class="col-2 medical-color menu p-3 ">
                <nav class="d-flex flex-column justify-content-between h-100">
                    <ul class="list-unstyled ">
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/menu.html">Início</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-light w-100" href="/pages/cadastro/usuarios/usuario-2-novo.html">Novo Usuário</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/usuarios/usuario-3-lista.html">Listar Usuários</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/usuarios/usuario-4-atualizar.html">Atualizar Usuário</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/usuarios/usuario-5-deletar.html">Deletar Usuário</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/usuarios/usuario-6-detalhes.html">Detalhes Usuário</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/pages/cadastro/cadastro-0.html">Voltar</a>
                        </li>
                    </ul>
                    <ul class="list-unstyled ">
                        <li>
                            <a class="text-decoration-none btn btn-danger w-100" href="/index.html">Sair</a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div class="col d-flex justify-content-center cadastro-image">
                <div class="card m-5 p-2">
                    <div class="card-body">
                        <div class="align-self-start table-width">
                            <div class="align-self-center text-end">
                                <section class="col">

                                        <div class="card-body">
                                            <div class="section row">
                                                <div class="col">
                                                    <div class="card">
                                                        <form action="/salvo.html" enctype="text/plain" method="get">
                                                            <div class="card-body">
                                                                <div class="input-group mb-3">
                                                                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="/icons/user-icon.png" alt="User icon"></span>
                                                                    <input type="text" class="form-control" placeholder="Informe um nome de usuário." >
                                                                </div>
        
                                                                <div class="input-group mb-3">
                                                                    <span class="input-group-text" id="basic-addon1"><img style="width: 16px; height: auto;" class="icon"
                                                                            src="/icons/email-icon.png" alt="User icon"></span>
                                                                    <input type="email" class="form-control"
                                                                        placeholder="Informe um e-mail." required>
                                                                </div>
        
                                                                <div class="input-group mb-3">
                                                                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="/icons/password-icon.png" alt="Password icon"></span>
                                                                    <input type="password" class="form-control" placeholder="Informe uma senha." >
                                                                </div>
                        
                                                                <div class="input-group mb-3">
                                                                    <label class="input-group-text" for="inputGroupSelect01">User type</label>
                                                                    <select class="form-select" id="inputGroupSelect01">
                                                                        <option selected>Selecione o tipo de usuário...</option>
                                                                        <option value="1">Admin</option>
                                                                        <option value="2">Doctor</option>
                                                                        <option value="3">Common User</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="card-footer">
                                                                <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                                                                <a class="btn btn-primary" href="/login.html">Salvar</a>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                </section>
                                </div>
                            </div>
                    </div>
                </div>
            
            </div>


        </section>
    </main>
    <footer class="row medical-color d-flex justify-content-center">
    </footer>
