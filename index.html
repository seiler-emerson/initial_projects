<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seiler Pomodoro</title>
</head>
<body>
    <div class="display">
        <div class="container">
            <div class="menu">
                <div class="menu-item pomodoro selected">Pomodoro</div>
                <div class="menu-item shortBreak">Descanso Curto</div>
                <div class="menu-item longBreak">Descanso Longo</div>
            </div>
            <div class="timer"><div id="minute">25</div>:<div id="second">00</div></div>
            <div class="button">
                <div class="control start">Iniciar</div>
                <div class="control stop">Parar</div>
            </div>
        </div>
    </div>

    <audio src="/songs/bell.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
