<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Seiler</title>
</head>
<body>
    <div class="container">
        <div class="calculo">17+12</div>
        <div class="resultado">20</div>
        <div class="container_buttons">
            <div class="button operadores">C</div>
            <div class="button operadores">%</div>
            <div class="button operadores">/</div>
            <div class="button operadores">x</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operadores">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operadores">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button igual">=</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">A</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
