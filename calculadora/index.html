<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Seiler</title>
</head>
<body>
    <div class="container">
        <a href=""><h1>Seiler Calculator</h1></a>
        <div class="container_calc">
            <div class="calculo"></div>
            <div class="resultado"></div>
            <div class="container_buttons">
                <div class="button operadores" onclick="eraseAll()">C</div>
                <div class="button operadores" onclick="eraseLast()">&lt</div>
                <div class="button operadores" onclick="insert('/')">/</div>
                <div class="button operadores" onclick="insert('*')">x</div>
                <div class="button" onclick="insert('7')">7</div>
                <div class="button" onclick="insert('8')">8</div>
                <div class="button" onclick="insert('9')">9</div>
                <div class="button operadores" onclick="insert('-')">-</div>
                <div class="button" onclick="insert('4')">4</div>
                <div class="button" onclick="insert('5')">5</div>
                <div class="button" onclick="insert('6')">6</div>
                <div class="button operadores" onclick="insert('+')">+</div>
                <div class="button" onclick="insert('1')">1</div>
                <div class="button" onclick="insert('2')">2</div>
                <div class="button" onclick="insert('3')">3</div>
                <div class="button igual" onclick="calcular()">=</div>
                <div class="button zero" onclick="insert('0')">0</div>
                <div class="button" onclick="insert('.')">.</div>
            </div>
        </div>
    </div>
    <footer>Desenvolvido por <a href="https://www.linkedin.com/in/seileremerson/" target="blank">Emerson Seiler</a></footer>
    <script src="script.js"></script>
</body>
</html>
